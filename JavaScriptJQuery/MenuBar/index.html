<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap 설치    -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">

    <script
            src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous"></script>
    <!-- 설치한곳 하단에서 jquery 문법사용가능-->

    <title>Hello, world!</title>
</head>
<body>
<!-- 상단메뉴 Bootstrap -->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<ul class="list-group">
<!--    리스트 예시 -->
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
</ul>
<p class="hello">안녕</p>
<buttton id="test-btn">버튼</buttton>

<script>

    // JQuery

    //document.querySelector('.hello').innerHTML = '바보';
    $('.hello').html('바보'); //위 주석문을 jquery로 바꾸었을때
    $('.hello').css('color', 'red'); // css 변경

    //document.querySelector('#test-btn').addEventListener()  //아래의 jquery문과 동일
    $('#test-btn').on('click', function (){
        $('.hello').fadeOut();
    })



    document.getElementsByClassName('navbar-toggler')[0].addEventListener('click',
        function() {
            document.getElementsByClassName('list-group')[0].classList.toggle('show'); // classList 다음 add를 넣으면 한번 눌렀을때 작동 toggle을 넣는 것은 show으면 제거하고 없으면 추가해라
        })
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>





</body>
</html>
